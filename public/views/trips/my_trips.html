<div ng-controller="TripsController">
    <h2>Мои поездки</h2>

    <div class="row" ng-repeat="trip in myTrips">
        <div class="col-sm-6">
            <h4>{{trip.route.title}}</h4>
            <h5>Водитель: {{trip.creator.name}}</h5>
			<small>{{trip.start | date:'medium'}}</small>
        </div>
        <div class="col-sm-6">
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="leave(trip)">Не участвовать</button>
            </div>
        </div>
    </div>
</div>
