<section data-ng-controller="IndexController">

    <div ng-controller="RoutesController">
        <h2>Маршруты</h2>

        <div class="row" ng-repeat="route in routes">
            <div class="col-sm-6">
                <h4>{{route.title}}</h4>
            </div>
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="createTrip(route)">Запланировать поездку</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Выпадающее меню</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="edit(route)">Изменить параметры</a></li>
                        <li class="divider"></li>
                        <li><a ng-click="remove(route)">Удалить</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" ng-click="add()">Добавить маршрут</button>
    </div>

    <div ng-controller="TripsController">
        <h2>Запланированные поездки</h2>

        <div class="row" ng-repeat="trip in trips">
            <div class="col-sm-6">
                <h4>{{trip.route.title}}</h4>
            </div>
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="edit(trip)">Изменить параметры</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Выпадающее меню</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="cancel(trip)">Отменить поездку</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</section>
